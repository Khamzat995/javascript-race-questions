<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver</title>

  <style>
    .race {
      background-color: antiquewhite;
      border-bottom: 1px solid #000;
      margin-bottom: 15px;

    }
    
    .car {
      width: 80px;
    }
    .carrr {
      width: 80px;
    }
    .appp {
      justify-content: space-between;
    }

  </style>
</head>
<body>
  <div id="app" class="appp">
    <div class="race">
      <img src="./car.svg" alt="car" class="car">
      <img src="./carrr.svg" alt="carrr" class="carrr">
    </div>
  </div>

  <script>
    /**
     * метод querySelector() возвращает первый элемент ( Element ) документа,
     * который соответствует указанному селектору или группе селекторов.
     * Если совпадений не найдено, возвращает значение null .
     *
     * querySelector немного медленней, чем getElementById, и может обрабатывать
     * в результате не только id, но и классы , атрибуты и т.д.
     *
     * Метод Math. random() возвращает псевдослучайное число с плавающей запятой
     *  из диапазона [0, 1) , то есть, от 0 (включительно) до 1 (но не включая 1),
     *  которое затем можно отмасштабировать до нужного диапазона.
     *
     *  Mетод ceil() объекта Math вычисляет и возвращает наименьшее целое число,
     * которое больше или равно переданному числу (округляет число вверх).
     *
     */

    // 
    const car = document.querySelector(".car");
    const carrr = document.querySelector(".carrr");

    // 
    let positionPercent = 0;

    // 
    let time = 0;

    // 
    const interval = 24;

    //
    const timer = setInterval(() => { 
      //  
      if(positionPercent >= 95) {
        //
        clearInterval(timer);
        
        //
        alert(`Машина доехала за ${time} миллисекунд!`)
      }
      //
      car.style.marginLeft = `${positionPercent}%`;
      //carrr.style.marginLeft = `${positionPercent}%`;

      //
      positionPercent += Math.ceil(Math.random() * 3);
      
      //
      time += interval;
    }, interval)
  
  </script>
</body>
</html>
